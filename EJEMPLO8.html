<head>
<style type="text/css">  
ul.ppt {  

    position: relative;  
width:170px;
	height:85px;
}  
.ppt li {  
    list-style-type: none; 
width:10px;
	height:85px; 
    position: absolute;  
    top: 0;  
    left: 0;  
}  
  
.ppt img {  
    border: 1px solid #e7e7e7;  
    padding: 5px;  
    background-color: #ececec;  
}  
</style>  
</head>
<body>


<table style="position:absolute;top:230px;left:450px;">
<tr>
<td>
<ul class="ppt">  
    <li><img src="3.jpg" alt></img></li>  
    <li><img src="4.jpg" alt></img></li>  
    <li><img src="5.jpg" alt></img></li> 
    <li><img src="6.jpg" alt></img></li> 
</ul>  

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
<script type="text/javascript">  
$('.ppt li:gt(0)').hide();  
$('.ppt li:last').addClass('last');  
  
var cur = $('.ppt li:first');  
  
function animate() {  
    cur.fadeOut( 1000 );  
    if ( cur.attr('class') == 'last' )  
        cur = $('.ppt li:first');  
    else  
        cur = cur.next();  
    cur.fadeIn( 1000 );  
}  
  
$(function() {  
    setInterval( "animate()", 5000 );  
});  
</script>  


</td>
</tr>
</table>


</body>
